{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>DevAI</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		{% tailwind_css %}
	</head>
<body class="bg-cover bg-center bg-no-repeat font-sans h-screen flex flex-col" style="background-image: url('{% static 'Images\bg.jpg' %}')">

    <!-- Header -->
    <div class="p-4 text-center text-white text-2xl font-bold bg-white/80 backdrop-blur shadow">DevAI Chatbot</div>

    <!-- Chat Messages -->
    <div id="chat-container" class="flex-1 overflow-y-auto px-4 pt-4 mb-28 space-y-2">
        <div id="chat-box" class="space-y-2">
            <!-- Messages injected by JS -->
        </div>
    </div>

    <!-- Input Bar -->
    <div class="bg-white/80 backdrop-blur p-4 shadow fixed bottom-0 left-0 w-full flex gap-2 z-50">
        <input type="text" id="user-input"
        placeholder="Type your message..."
        class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring text-white bg-transparent placeholder-white"
        autofocus>
        <button onclick="sendMessage()"
                class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#FFFFFF">
                <path d="M120-160v-640l760 320-760 320Zm66.67-102 520.66-218-520.66-220v158.67L428-480l-241.33 60v158Z"/>
            </svg>
        </button>
    </div>

    <script src="{% static 'script.js' %}"></script>
</body>

</html>
